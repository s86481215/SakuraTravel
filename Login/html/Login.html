    <script>
        const login = document.querySelectorAll('.login');   //抓登入頁面按鈕
        const register = document.querySelectorAll('.register');  //抓註冊頁面按鈕
        const logincontent = document.querySelector('#signin');   //抓登入頁面
        const registercontent = document.querySelector('#reg');   //抓註冊頁面

    login.forEach(logbtn => {                        
    logbtn.addEventListener('click',function(){   //幫全部登入按鈕都掛上點擊事件監聽
        login.forEach(btn=>btn.classList.add('active'));    //點擊到的按鈕激活css樣式
        register.forEach(btn=>btn.classList.remove('active'));  //移出全部註冊按鈕的active下的樣式
        logincontent.classList.add('active');     //讓登入頁面顯示(在CSS裡增加加了active的畫面應該是display;flex
        registercontent.classList.remove('active');});  //移出註冊畫面的active = 隱藏頁面
    });

    register.forEach(regbtn =>{                    
    regbtn.addEventListener('click',function(){   //幫所有註冊頁面按鈕掛上點擊監聽事件
        register.forEach(btn=>btn.classList.add('active'));   //激活註冊按鈕的點擊樣式(CSS套用)
        login.forEach(btn=>btn.classList.remove('active'));  //移除登入按鈕的樣式(因為沒按他 所以他不能亮)
        registercontent.classList.add('active');      //顯示註冊的畫面(增加active)
        logincontent.classList.remove('active');});   //移除登入介面顯示(去掉active)
    });
